<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<table>
    <thead>
    <tr>
        <th> Name</th>
        <th> Last Name</th>
        <th> Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.isEmpty()}">
        <td colspan="2"> No users available</td>
    </tr>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.getFirstName()}"> Model </span></td>
        <td><span th:text="${user.getLastName()}"> Color </span></td>
        <td><span th:text="${user.getEmail()}"> Year </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
